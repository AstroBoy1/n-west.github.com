<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>{% if page.title %} {{ page.title }} | {% endif %} nwest</title>
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body>
		<div id="header">
			<h1>Welcome to my knowledge base</h1>
			<h4>This is just some stuff I want to remember</h4>
			<hr />
		</div>

		<div id="sidebar">

			{% for category in site.categories %}
			<h3>{{ category[0] }}</h3>
				<ul>
					{% for post in category[1] %}
					<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			{% endfor %}

		</div>

		<div id="content">

			{{ content }}

		</div>

		<div id="footer">
			<hr />
			<p>&copy; 2012,2013 Nathan West</p>
		</div>

	</body>

</html>
